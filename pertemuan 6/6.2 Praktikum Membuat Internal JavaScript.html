<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>6.2 Praktikum Membuat Internal JavaScript</title>
  </head>
  <body>
    <script>
      // Penulisan javaScript Internal diantara tag head
      document.write('<h1>Ini Judul Yang Ditulis JavaScript</h1>');
    </script>
  </body>
  <script>
    // Penulisan javascript internal diantara tag body
    document.write('<p>Ini Paragraf Yang Ditulis JavaScript</p>');
  </script>
</html>
