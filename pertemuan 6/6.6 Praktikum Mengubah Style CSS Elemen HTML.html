<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      function ukuran() {
        document.getElementById('demo').style.fontSize = '35px';
      }
      function warna() {
        document.getElementById('demo').style.color = 'blue';
      }
      function border() {
        document.getElementById('demo').style.border = '1px solid black';
      }
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>6.6 Praktikum Mengubah Style CSS Elemen HTML</title>
  </head>
  <body>
    <h2>Java Script Dapat Mengubah Style CSS Elemen HTML</h2>
    <p id="demo">Berikut ini adalah paragraf yang akan diubah style CSS nya dengan JavaScript</p>
    <button type="button" onclick="ukuran()">Perbesar Ukuran</button>
    <button type="button" onclick="warna()">Ubah Warna</button>
    <button type="button" onclick="border()">Ubah Border</button>
  </body>
</html>
